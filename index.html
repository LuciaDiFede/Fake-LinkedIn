<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <nav class="navbar">
    <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png?w=360" alt="linkedin logo">
    <ul class="navbar-list">
      <div class="li-one"><img src="https://img.icons8.com/ios-filled/50/000000/dog-house.png"/><li>Home</li></div>
      <div class="li-two"><img src="https://img.icons8.com/ios-filled/50/000000/he.png"/><li>Rete</li></div>
      <div class="li-three"><img src="https://img.icons8.com/ios-filled/50/000000/briefcase.png"/><li>Lavoro</li></div>
      <div class="li-four"><img src="https://img.icons8.com/ios-filled/50/000000/speech-bubble-with-dots.png"/><li>Messaggistica</li></div>
      <div class="li-five"><img src="https://img.icons8.com/ios-glyphs/30/000000/alarm.png"/><li>Notifiche</li></div>
    </ul>
    <div class="premium-p"><p>Prova Premium gratis</p></div>
  </nav>
  <div class="sections">
  <section class="friends"></section>
  <section class="messages">
    <div class="add-new-message">
      <input type="text" class="input-text" id="input-text" placeholder="Scrivi il tuo messaggio">
      <input type="text" class="input-sender" id="input-sender" placeholder="Chi sei?">
      <button class="add-new-message-btn">Invia messaggio</button>
    </div>
    <div class="filter">
      <input type="text" class="filter-input" id="filter-input" placeholder="Filtra per...">
    </div>
    <div class="messages-list"></div>
  </section>
  <!-- <section class="empty"></section> -->
</div>
  <script src="./script.js" type="module"></script>
  <script src="./utils.js" type="module"></script>
  <script src="./api.js" type="module"></script>
</body>
</html>
